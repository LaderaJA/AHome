{% extends 'pages/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this image?</h2>
    <p>This action cannot be undone.</p>
    <img src="{{ image.image.url }}" alt="Captured Image" class="img-thumbnail">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Image</button>
    </form>
    <a href="{% url 'gallery' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
